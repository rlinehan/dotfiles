# Colors (Solarized Dark) - from https://github.com/alacritty/alacritty/wiki/Color-schemes#solarized
colors:
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active.
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  vi_mode_cursor:
    text: CellBackground
    cursor: '#6c71c4' # violet

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  search:
    matches:
      background: '#6c71c4' # violet
      foreground: '#002b36' # base03
    focused_match:
      background: '#d33682' # magenta
      foreground: '#002b36' # base03
    bar:
      background: '#6c71c4' # violet
      foreground: '#002b36' # base03

font:
  normal:
    family: Monaco for Powerline
  bold:
    family: Monaco for Powerline
  italic:
    family: Monaco for Powerline
  bold_italic:
    family: Monaco for Powerline
  size: 12

window:
  startup_mode: Maximized
  decorations: none

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g. `/bin/fish`.
# Entries in `shell.args` are passed unmodified as arguments to the shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
shell:
  program: /bin/bash
  args:
    - --login
    - -c
    - "tmux attach || tmux"

# If this is `true`, the cursor will be rendered as a hollow box when the
# # window is not focused.
unfocused_hollow: true
